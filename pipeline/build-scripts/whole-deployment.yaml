steps:
# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch',
         '$_BRANCH', '$_BASE_URL/$_REPO_NAME',
         '--depth', '1',
         '--verbose']
  id: 'Clone Repository'

- name: 'tensorflow/tfx:latest'
  entrypoint: python
  args: ['-m', 'pytest', '.']
  dir: '$_REPO_NAME'
  id: 'Unit Test'
  waitFor: ['Clone Repository']

- name: 'tensorflow/tfx:latest'
  entrypoint: 'tfx'
  args: ['pipeline', 'compile',
          '--pipeline-path', 'kubeflow_runner.py',
          '--engine', 'vertex',
        ]
  dir: '$_REPO_NAME/$_PIPELINE_PATH'
  id: 'Compile Pipeline'
  waitFor: ['Unit Test']

- name: 'tensorflow/tfx:latest'
  entrypoint: 'tfx'
  args: ['pipeline', 'create',
          '--pipeline-path', 'kubeflow_runner.py',
          '--engine', 'vertex',
          '--build-image'
        ]
  dir: '$_REPO_NAME/$_PIPELINE_PATH'
  id: 'Create Pipeline'
  waitFor: ['Compile Pipeline']  

# --project=gcp-ml-172005 --region=us-central1
- name: 'tensorflow/tfx:latest'
  entrypoint: 'tfx'
  args: ['run', 'create',
          '--engine', 'vertex',
          '--pipeline-name', '$_PIPELINE_NAME',
          '--project', '$_PROJECT',
          '--region', '$_REGION'
        ]
  dir: '$_REPO_NAME/$_PIPELINE_PATH'
  id: 'Create Pipeline Run'
  waitFor: ['Create Pipeline']